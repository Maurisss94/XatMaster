<div class="span8 offset2">
    <div class="row">
        <div class="span7">
            <div class="well well-small" ng-repeat="missatge in missatges"><b>{{missatge.missatge.nick}}</b> {{missatge.missatge.missatge}}</div>
        </div>
        <div class="span5">
            <div ng-repeat="u in usuaris">
                  <p>{{u}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span7">
            <div class="input-append input-block-level">
              <input class="input-block-level" id="appendedInputButtons" ng-model="missatge" type="text">
              <button class="btn" type="button" ng-click="enviar()">Enviar</button>
            </div>
        </div>
    </div>
    
</div>
